name: Slither Analysis

on:
  #push:
  #  branches: [ main, development ]
  pull_request:
  workflow_dispatch:

jobs:
  analyze:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
      pull-requests: write
    steps:
    - name: Checkout repository
      uses: actions/checkout@v6
      with:
        fetch-depth: 0
        submodules: recursive

    - name: Install Foundry
      uses: foundry-rs/foundry-toolchain@v1
      with:
        version: nightly
      env:
        FOUNDRY_DISABLE_NIGHTLY_WARNING: true

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install Slither
      run: |
        pip3 install slither-analyzer==0.11.4
        slither --version

    - name: Run Slither
      id: slither
      continue-on-error: true
      run: |
        # Generate markdown checklist for PR comments
        slither contracts/protocol/ \
          --checklist \
          --markdown-root ${{ github.server_url }}/${{ github.repository }}/blob/${{ github.sha }}/ \
          --exclude naming-convention,solc-version \
          --filter-paths "contracts/test|contracts/mocks|contracts/staking" \
          > slither-report.md 2>&1 || true
        
        # Generate SARIF for Security tab
        slither contracts/protocol/ \
          --sarif results.sarif \
          --exclude naming-convention,solc-version \
          --filter-paths "contracts/test|contracts/mocks|contracts/staking" \
          2>&1 || true
        
        echo "Report generated"
        if [ -f slither-report.md ]; then
          echo "Markdown report size: $(wc -c < slither-report.md) bytes"
        fi
        if [ -f results.sarif ]; then
          echo "SARIF report size: $(wc -c < results.sarif) bytes"
        fi
      env:
        FOUNDRY_DISABLE_NIGHTLY_WARNING: true

    - name: Upload SARIF to Security tab
      uses: github/codeql-action/upload-sarif@v3
      if: always() && hashFiles('results.sarif') != ''
      with:
        sarif_file: results.sarif
        category: slither

    - name: Create/update checklist as PR comment
      uses: actions/github-script@v7
      if: github.event_name == 'pull_request' && hashFiles('slither-report.md') != ''
      with:
        script: |
          const fs = require('fs');
          const script = require('.github/scripts/comment');
          const header = '# Slither report';
          const body = fs.readFileSync('slither-report.md', 'utf8');
          await script({ github, context, header, body });