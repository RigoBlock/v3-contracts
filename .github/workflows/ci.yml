name: v3-contracts

on:
  push:
    branches:
      - main
      - development
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        solidity: [""]
        settings: ['{"optimizer":{"enabled":true,"runs":200}}']
        #include:
        #- solidity: "0.8.14"
        #  settings: '{"optimizer":{"enabled":true,"runs":200}}'
        #- solidity: "0.7.4"
        #  settings: '{"optimizer":{"enabled":true,"runs":200}}'
        #- solidity: "0.6.6"
        #  settings: '{"optimizer":{"enabled":true,"runs":200}}'
        #- solidity: "0.5.0"
        #  settings: '{"optimizer":{"enabled":true,"runs":200}}'
    env:
      SOLIDITY_VERSION: ${{ matrix.solidity }}
      SOLIDITY_SETTINGS: ${{ matrix.settings }}
      PROD: ""
      MAINNET_RPC_URL: ${{ secrets.MAINNET_RPC_URL }}
      BNB_MAINNET_RPC_URL: ${{ secrets.BNB_MAINNET_RPC_URL }}
      OPTIMISM_MAINNET_RPC_URL: ${{ secrets.OPTIMISM_MAINNET_RPC_URL }}
      ARBITRUM_MAINNET_RPC_URL: ${{ secrets.ARBITRUM_MAINNET_RPC_URL }}
      BASE_MAINNET_RPC_URL: ${{ secrets.BASE_MAINNET_RPC_URL }}
      POLYGON_MAINNET_RPC_URL: ${{ secrets.POLYGON_MAINNET_RPC_URL }}
    steps:
      - uses: actions/checkout@v6
        with:
          submodules: 'recursive'

      - uses: actions/setup-node@v6
        with:
          node-version: 22.12.0

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      - name: Cache LCOV installation
        uses: actions/cache@v5
        id: cache-lcov
        with:
          path: /usr/bin/lcov
          key: ${{ runner.os }}-lcov-${{ hashFiles('.github/workflows/ci.yml') }}
          restore-keys: |
            ${{ runner.os }}-lcov-

      - name: Install LCOV (if not cached)
        if: steps.cache-lcov.outputs.cache-hit != 'true'
        run: |
          sudo apt-get update && sudo apt-get install -y lcov

      - uses: actions/cache@v5
        with:
          path: |
            **/node_modules
          key: ${{ runner.os }}-modules-${{ hashFiles('**/yarn.lock') }}

      - name: Cache Foundry compilation cache
        uses: actions/cache@v5
        with:
          path: cache_forge/
          key: ${{ runner.os }}-foundry-cache-${{ hashFiles('foundry.toml', 'remappings.txt') }}-${{ hashFiles('contracts/**/*.sol') }}

      - name: Cache Foundry fork data (persistent)
        uses: actions/cache@v5
        with:
          path: ~/.foundry/cache
          key: ${{ runner.os }}-foundry-forks-${{ hashFiles('.github/workflows/ci.yml') }}
          restore-keys: |
            ${{ runner.os }}-foundry-forks-

      - name: Cache Hardhat compilation cache
        uses: actions/cache@v5
        with:
          path: cache/
          key: ${{ runner.os }}-hardhat-cache-${{ hashFiles('hardhat.config.ts', 'package.json') }}-${{ hashFiles('contracts/**/*.sol') }}

      - run: yarn --frozen-lockfile

      - run: yarn build

      - run: yarn test

      - name: Clean previous coverage artifacts
        run: |
          rm -rf coverage/
          rm -f lcov.info
          rm -f foundry_lcov.info

      - name: Generate combined coverage report
        env:
          LCOV_SKIP_INSTALL: true  # Skip installation since we cached it
        run: yarn coverage:combined

      - name: Validate coverage report
        run: |
          chmod +x ./scripts/validate-coverage.sh
          ./scripts/validate-coverage.sh

      - name: Upload coverage to Codecov
        if: github.actor != 'dependabot[bot]'
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: coverage/combined_lcov.info
          flags: combined-tests
          name: codecov-v3-contracts
          fail_ci_if_error: true
          verbose: true
          # Use proper branch and commit detection for PR coverage
          override_branch: ${{ github.head_ref || github.ref_name }}
          override_commit: ${{ github.event.pull_request.head.sha || github.sha }}
          # Enable proper PR coverage comparison
          override_pr: ${{ github.event.number }}
          # Disable search for more reliable file detection
          disable_search: true
          # Use working directory for consistent file paths
          working-directory: ./
