name: v3-contracts

on:
  push:
    branches:
      - main
      - development
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        solidity: [""]
        settings: ['{"optimizer":{"enabled":true,"runs":200}}']
        #include:
        #- solidity: "0.8.14"
        #  settings: '{"optimizer":{"enabled":true,"runs":200}}'
        #- solidity: "0.7.4"
        #  settings: '{"optimizer":{"enabled":true,"runs":200}}'
        #- solidity: "0.6.6"
        #  settings: '{"optimizer":{"enabled":true,"runs":200}}'
        #- solidity: "0.5.0"
        #  settings: '{"optimizer":{"enabled":true,"runs":200}}'
    env:
      SOLIDITY_VERSION: ${{ matrix.solidity }}
      SOLIDITY_SETTINGS: ${{ matrix.settings }}
      PROD: ""
      MAINNET_RPC_URL: ${{ secrets.MAINNET_RPC_URL }}
      BNB_MAINNET_RPC_URL: ${{ secrets.BNB_MAINNET_RPC_URL }}
      OPTIMISM_MAINNET_RPC_URL: ${{ secrets.OPTIMISM_MAINNET_RPC_URL }}
      ARBITRUM_MAINNET_RPC_URL: ${{ secrets.ARBITRUM_MAINNET_RPC_URL }}
      BASE_MAINNET_RPC_URL: ${{ secrets.BASE_MAINNET_RPC_URL }}
      POLYGON_MAINNET_RPC_URL: ${{ secrets.POLYGON_MAINNET_RPC_URL }}
    steps:
      - uses: actions/checkout@v6
        with:
          submodules: 'recursive'

      - uses: actions/setup-node@v6
        with:
          node-version: 22.12.0

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      - name: Install LCOV
        run: |
          sudo apt-get update && sudo apt-get install -y lcov

      - uses: actions/cache@v5
        with:
          path: |
            **/node_modules
          key: ${{ runner.os }}-modules-${{ hashFiles('**/yarn.lock') }}

      - name: Cache Foundry fork data (persistent)
        uses: actions/cache@v5
        with:
          path: ~/.foundry/cache/rpc
          # Cache only RPC data, not build artifacts
          # Exact match only - invalidates when fork blocks change
          key: ${{ runner.os }}-foundry-rpc-v2-${{ hashFiles('contracts/test/ForkBlocks.sol') }}

      - run: yarn --frozen-lockfile

      - run: yarn build

      - run: yarn test

      - name: Check RPC cache after tests
        run: |
          echo "=== RPC Cache Status After Tests ==="
          if [ -d ~/.foundry/cache/rpc ]; then
            du -sh ~/.foundry/cache/rpc
            ls -la ~/.foundry/cache/rpc
          else
            echo "⚠️ RPC cache directory does not exist!"
          fi

      - name: Clean previous coverage artifacts
        run: |
          rm -rf coverage/
          rm -f lcov.info
          rm -f foundry_lcov.info

      - name: Generate coverage reports
        if: github.actor != 'dependabot[bot]'
        run: yarn coverage:all

      - name: Check RPC cache after coverage
        if: github.actor != 'dependabot[bot]'
        run: |
          echo "=== RPC Cache Status After Coverage ==="
          if [ -d ~/.foundry/cache/rpc ]; then
            du -sh ~/.foundry/cache/rpc
            ls -la ~/.foundry/cache/rpc
          else
            echo "⚠️ RPC cache directory does not exist!"
          fi

      - name: Upload Foundry coverage to Codecov
        if: github.actor != 'dependabot[bot]'
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/foundry_lcov.info
          flags: foundry
          name: foundry-coverage
          fail_ci_if_error: true
          verbose: true
          disable_search: true

      - name: Upload Hardhat coverage to Codecov
        if: github.actor != 'dependabot[bot]'
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/lcov.info
          flags: hardhat
          name: hardhat-coverage
          fail_ci_if_error: true
          verbose: true
          disable_search: true

      - name: Verify both coverage files were uploaded
        if: github.actor != 'dependabot[bot]'
        run: |
          echo "✅ Both coverage reports uploaded successfully"
          echo "Codecov will merge them automatically"
          echo "Check: https://app.codecov.io/gh/${{ github.repository }}/commit/${{ github.sha }}"
