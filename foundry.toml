[profile.default]
src = "contracts"
out = "out"
libs = ["node_modules", "lib"]
test = "test"
cache_path = "cache_forge"
optimizer_runs = 1_000_000
auto_detect_solc = true
# Exclude AcrossMocks.sol - requires --via-ir which is only in Hardhat config
skip = ["*/AcrossMocks.sol"]

[profile.fmt]
line_length = 120
tab_width = 4
bracket_spacing = true
int_types = "long"

[profile.lint]
ignore = ["contracts/protocol/interfaces/IRigoblockPoolProxyFactory.sol"]
